<div class="align-box">
  <mat-card id="cadastrar">
    <p>Cadastrar</p>

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" [(ngModel)]="cadastro.name" placeholder="Digite o seu nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Usuário</mat-label>
      <input matInput type="text" [(ngModel)]="cadastro.user" placeholder="Digite o seu usuário">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="cadastro.password" placeholder="Digite a sua senha">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmação de Senha</mat-label>
      <input matInput type="password" [(ngModel)]="cadastro.repassword" placeholder="Confirme sua senha">
    </mat-form-field>

    <button [disabled]="isDisabled()" (click)="cadastrar()" mat-raised-button color="primary">Logar</button>
  </mat-card>
</div>
